<!DOCTYPE html>
<html>
    <head>
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>

        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" />

        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui.js"></script>

        <script>
            $(function () {
                //  jQuery 슬라이더에 적용하여 사용자 정의 이벤트를 전달할 이벤트 핸들러를 생성한다.
                let handleChange = (e, ui) => {
                    //  사용자 정의 이벤트를 생성한다.
                    var slideEvent = new CustomEvent('slide', {
                        detail: { ui: ui, jQueryEvent: e },
                    })
                    //  이벤트를 window로 전달한다.
                    window.dispatchEvent(slideEvent)
                }
                $('#slider').slider({
                    change: handleChange,
                    slide: handleChange,
                })
            })
        </script>
    </head>

    <body>
        <div class="container-fluid">
            <h1>Slider Integration</h1>
            <div id="slider"></div>
            <div id="content"></div>
            <script src="js/slider-buttons.js"></script>
            <script src="js/slider-value.js"></script>
            <script src="js/script.js"></script>
        </div>
    </body>
</html>
